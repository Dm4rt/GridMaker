<!DOCTYPE html>
<html>
	<head>
		<title>Grid Maker</title>
		 <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!-- Menu Buttons -->
		<button onclick="addRow()">Row++</button>
		<button onclick="addCol()">Col++</button>
		<button onclick="removeRow()">Row--</button>
		<button onclick="removeCol()">Col--</button>
		<select id="colorMenu" onchange="setGridColor()">
			<option value="Choose Color"> Choose Color</option>
			<option value="Red">Red</option>
			<option value="Green">Green</option>
			<option value="Blue">Blue</option>
			<option value="Yellow">Yellow</option>
		</select>
		<button onclick="fillEmpty()">Fill Empty</button>
		<!-- Grid -->
		<table id="grid"></table>
		<!-- JS Script -->
		<script src="script.js"></script>
	</body>
</html>
